<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="userprofile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-body">
                    <div class="form-holder">
                        <div class="form-content">
                                <div class="form-items">
                                    <h3>Complaint Registration</h3>
                                    <p>Fill in the details below to register your complaint.</p>
                                    <form class="requires-validation" novalidate>
                                        <div class="form-group">
                                            <label for="complaintName">Complaint Name:</label>
                                            <input class="form-control" type="text" name="complaintName" placeholder="Complaint Name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="complaintType">Type of Complaint:</label>
                                            <select class="form-control" name="complaintType" required>
                                                <option value="" disabled selected>Select Complaint Type</option>
                                                <option value="Harassment">Harassment</option>
                                                <option value="Discrimination">Discrimination</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="registrationDate">Registration Date:</label>
                                            <input class="form-control" type="date" name="registrationDate" placeholder="Registration Date" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="complaintDescription">Complaint Description:</label>
                                            <textarea class="form-control" name="complaintDescription" placeholder="Complaint Description" rows="4" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="complainantAddress">Complainant's Address:</label>
                                            <input class="form-control" type="text" name="complainantAddress" placeholder="Complainant's Address" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="incidentLocation">Incident Location:</label>
                                            <input class="form-control" type="text" name="incidentLocation" placeholder="Incident Location" required>
                                        </div>
                                        <div class="form-button mt-3">
                                            <button id="submit" type="submit" class="btn btn-primary">Register Complaint</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CSS to make the page scrollable -->
    <style>
        body {
            overflow-y: auto;
        }

        .scrollable-container {
            /* Remove fixed height */
        }
    </style>
</body>
</html>
